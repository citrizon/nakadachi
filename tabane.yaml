# This is a default tabane configuration file.
# Check https://github.com/tabaneproject/tabane/wiki for more info.

default:
  global:
    tag: Nakadachi
    main: main.js
    sourceDir: src
    relaxed: true
    outputDir: dist
    target: cross-module
  actions:
    -
      action: tbn.bundle
      outputFile: nakadachi.js
      traceHide: false
      compact: false
    -
      action: tbn.bundle
      outputFile: nakadachi.min.js
      traceHide: true
      compact: true
